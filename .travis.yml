sudo: required
services:
- docker
script:
- CONTAINER=nodered8
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t nodered8 .
- |-
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
    # TAG=$(grep "ENV MYSQL_VERSION" Dockerfile | awk 'NF>1{print $NF}')
    docker tag "$CONTAINER" xmayeur/"$CONTAINER"
    docker push xmayeur/"$CONTAINER"
  fi
addons:
  ssh_known_hosts: home.mayeur.be
before_deploy:
- openssl aes-256-cbc -K $encrypted_af10b53936f5_key -iv $encrypted_af10b53936f5_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
